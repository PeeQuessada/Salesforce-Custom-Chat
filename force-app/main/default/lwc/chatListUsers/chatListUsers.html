<template>
  <div class="slds-grid slds-grid_vertical">
    <div class="slds-col">
      <c-chat-search-user></c-chat-search-user>
    </div>
    <div class="slds-col">
      <h1><b>List Users</b></h1>
      <template for:each={fakeList} for:item="user">
        <div key={user.name}>
          <div class="avatar">
            <span
              aria-hidden="true"
              class="slds-avatar slds-avatar_circle slds-chat-avatar"
            >
              <abbr
                class="slds-avatar__initials slds-avatar__initials_inverse"
                title={user.name}
                >{user.inicial}</abbr
              >
            </span>
          </div>
          <div class="user-name">
            <p>{user.name}</p>
          </div>
        </div>
      </template>
    </div>
  </div>
</template>
